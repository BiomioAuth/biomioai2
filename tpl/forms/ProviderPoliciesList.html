<td>
	<span class="link align show-info title policy_name"><%= name %></span>
	<form class="form-horizontal list hide">
		<fieldset>
		<!-- Name -->
		<div class="form-group">
		  <label class="col-sm-4 control-label" for="name">Name</label>
		  <div class="col-sm-8 provider_policies_name">
		  	<p class="content form-control-static"><%= name %></p>
		    <input name="name" class="form-control hide form" value="<%= name %>" type="text">
		  </div>
		</div>

		<!-- Supported Bio Auth -->
		<div class="form-group">
		  <label class="col-sm-4 control-label" for="bio_auth">Supported bio authentications</label>
		  <div class="col-sm-8 provider_policies_bio">
		  	<p class="content form-control-static"><%= bioAuth %></p>
		    <select name="bio_auth" class="form-control policies-form hide form" multiple="multiple">
		      <option value=""></option>
		      <option>Webcam based fingerprint</option>
		      <option>Dedicated fingerprint scanner</option>
		      <option>Voice</option>
		      <option>Face</option>
		      <option>Iris scan</option>
		    </select>
		  </div>
		</div>

		<!-- Min Auth -->
		<div class="form-group">
		  <label class="col-sm-4 control-label" for="min_auth">Min Auth</label>
		  <div class="col-sm-8 provider_policies_min">
		  	<p class="content form-control-static"><%= minAuth %></p>
		    <input name="min_auth" class="form-control hide form" placeholder="number" type="text">
		  </div>
		</div>

		<!-- Max Auth -->
		<div class="form-group">
		  <label class="col-sm-4 control-label" for="max_auth">Max Auth</label>
		  <div class="col-sm-8 provider_policies_max">
		  	<p class="content form-control-static"><%= maxAuth %></p>
		    <input name="max_auth" class="form-control col-md-3 hide form" placeholder="number" type="text">
		  </div>
		</div>

		<!-- Match certainty -->
		<div class="form-group">
		  <label class="col-sm-4 control-label" for="match_certainty">Match certainty</label>
		  <div class="col-sm-8 provider_policies_certainty">
		  	<p class="content form-control-static"><%= matchCertainty %></p>
		    <div class="input-group hide form">
		      <input name="match_certainty" class="form-control col-md-3" placeholder="number from 1 to 100" type="text">
		      <span class="input-group-addon">%</span>
		    </div>
		  </div>
		</div>

		<!-- Geo restrictions -->
		<div class="form-group">
		  <label class="col-sm-4 control-label" for="geo_restr">Geo restrictions</label>
		  <div class="col-sm-8 provider_policies_geo">
		    <p class="content form-control-static"><%= geoRestriction %></p>
		    <select name="geo_restr" class="form-control policies-form hide form">
		      <option value=""></option>
		      <option>orldwide</option>
		      <option>U.S. only</option>
		      <option>Within 50 miles</option>
		      <option>Within 10 miles</option>
		    </select>
		  </div>
		</div>

		<!-- Time restrictions -->
		<div class="form-group">
		  <label class="col-sm-4 control-label" for="time_rest">Time restrictions</label>
		  <div class="col-sm-8 provider_policies_time">
		    <p class="content form-control-static"><%= timeRestriction %></p>
		    <select name="time_rest" class="form-control policies-form hide form">
		      <option value=""></option>
		      <option>Anytime</option>
		      <option>Business days</option>
		      <option>Weekends</option>
		    </select>
		  </div>
		</div>

		</fieldset>

		<!-- Submit -->
		<div class="form-group form hide">
		  <label class="col-sm-4 control-label"></label>
		  <div class="col-sm-8">
		    <button class='cancel btn-primary btn'>Cancel</button>
		    <button class='save btn btn-success'>Save Changes</button>
		  </div>
		</div>

		<!-- Delete -->
		<div class="form-group">
		  <label class="col-sm-4 control-label"></label>
		  <div class="col-sm-8">
			<button class='hide-list btn btn-primary content list'>Cancel</button>
			<button class='edit btn-success btn content list'>Edit</button>
		    <button class='delete btn btn-danger content list'>&times;</button>
		  </div>
		</div>
	</form>
</td>
