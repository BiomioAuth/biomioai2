<div class="well">
	<legend><h2 class="form-signin-heading">User - Resources</h2></legend>

	<form class="form-horizontal">
		<!-- Add -->
		<div class="form-group">
			<label class="col-sm-3 control-label">Apply</label>
			<div class="col-sm-6">
				<input type="button" class="btn btn-primary user-resources-add" value="Apply for Resource" />
			</div>
		</div>
	</form>

	<form id="user_resources_form" class="form-horizontal form-horizontal hide">
		<fieldset>
			<!-- Location Name-->
		    <div class="form-group">
		      <label class="col-sm-3 control-label" for="user_resources_owner">Owner Email</label>
		      <div class="col-sm-6">
		        <input id="user_resources_owner" name="user_resources_owner" class="form-control" type="text">
		      </div>
		    </div>

		    <!-- Location Name-->
		    <div class="form-group">
		      <label class="col-sm-3 control-label" for="user_resources_location">Location name</label>
		      <div class="col-sm-6">
		        <input id="user_resources_location" name="user_resources_location" class="form-control" type="text">
		      </div>
		    </div>
		</fieldset>

		<!-- Save -->
		<div class="form-group">
			<label class="col-sm-3 control-label"></label>
			<div class="col-sm-6">
				<input type="submit" class="btn btn-success user-resources-apply" value="Apply" />
				<input type="button" class="btn btn-primary user-resources-cancel" value="Cancel" />
				<br/>
				<span class="span-user-resources-submit"></span>
			</div>
		</div>
	</form>

	<!-- Nav tabs -->
	<ul class="nav nav-tabs">
		<li class="active"><a href="#user-resources" data-toggle="tab" class="user-resources-nav">My Resources</a></li>
		<li><a href="#invitations-resources" data-toggle="tab" class="invitations-resources-nav">My Invitations</a></li>
		<li><a href="#applications-resources" data-toggle="tab"  class="applications-users-nav">My Applications</a></li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane active" id="user-resources">
	  		<!-- USERS TABLE -->	
			<div>
				<div class="table-responsive">
					<table class='table table-striped panel'>
						<thead>
							<th>ID</th>
							<th>Name</th>
							<th>Address</th>
							<th>Owner</th>
							<th>Time Restriction</th>
							<th></th>
						</thead>
						<tbody id='user_resources_data'>
						</tbody>
					</table>
				</div>
			</div> <!-- /users table -->
	 	 </div>
		<div class="tab-pane" id="invitations-resources">
	  		<!-- INVITATIONS TABLE -->	
			<div>
				<div class="table-responsive">
					<table class='table table-striped panel'>
						<thead>
							<th>ID</th>
							<th>Name</th>
							<th>Address</th>
							<th>Owner</th>
							<th>Time Restriction</th>
							<th></th>
						</thead>
						<tbody id='invitations_resources_data'>
						</tbody>
					</table>
				</div>
			</div> <!-- /users table -->
		</div>
		<div class="tab-pane" id="applications-resources">
	  		<!-- APPLICATIONS TABLE -->	
			<div>
				<div class="table-responsive">
					<table class='table table-striped panel'>
						<thead>
							<th>ID</th>
							<th>Name</th>
							<th>Address</th>
							<th>Owner</th>
							<th>Time Restriction</th>
							<th></th>
						</thead>
						<tbody id='applications_resources_data'>
						</tbody>
					</table>
				</div>
			</div> <!-- /users table -->
		</div>
	</div>
</div>
