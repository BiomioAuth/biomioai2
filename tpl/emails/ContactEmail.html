<html>
<head>

  font-family: sans-serif;

}

  font-weight: bold;
}
</style>
</head>
<body>

    <div class="panel-body" style=" padding: 15px;">
      <p><strong>New message recieved from</strong> %name%</p> <br/>

    </div>
  </div>
