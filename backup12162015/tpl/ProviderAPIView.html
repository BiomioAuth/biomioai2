<div class="well">
	<legend><h2 class="form-signin-heading">Provider API</h2></legend>
	<div class="col-sm-12 text-right">
		<button type='button' class="btn btn-success generate-keys">Generate API keys</button>
	</div>
	<div class="col-sm-12 keys-list">
		<div class="new-key hide" style="margin: 25px 15px; border-radius: 5px; border: 1px solid #ccc; padding: 10px 15px">
			<label style="margin-bottom:10px; margin-top:10px">Your API Keys</label>
			<p>Public key: <strong class="pub"></strong></p>
			<p>Private key: <strong class="priv"></strong></p>
			<p class="text-primary">save private key in a safe place</p>
		</div>
		<div class="table-responsive">
	        <table class='table table-striped panel table-hover'>
	            <thead>
	                <th>Public Key</th>
	                <th></th>
	            </thead>
	            <tbody class="api-keys">
	            </tbody>
	        </table>
	    </div>
	</div>
</div>
