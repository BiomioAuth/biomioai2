<div class="well user-face">
	<input id="fingeprints_snapshots" class="hide" type="text" />

	<legend><h2 class="form-signin-heading">User - Face</h2></legend>

	<div class="col-sm-7">
		<form class="form-horizontal font16">
			<fieldset>
				<div class="col-sm-8">
					<div class="form-group">
						<div class="col-sm-9">
							<img class="face-status" width="300" src="img/avatar-grey.png">
							
							<p style="margin-top: 15px">
								<select class="form-control devices" style="width:300px">

								</select>
							</p>
							<p><button class="train-face btn btn-default disabled" style="width:300px">Retrain</button></p>
							<small class="no-devices hide">No registered devices</small>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<div class="col-sm-5">
		<div class="form-1-2 col-sm-12 text-center hide">
			<h3>Face Registration</h3>
			<p><strong>My Device</strong></p>
			<br>
			<p><img src="/img/large-progress.gif"></p>
			<br>
			<p><small>Please, open the application to register biometrics data</small></p>
			<input class="hide" type="text">
		</div>

		<div class="form-1-4 col-sm-12 text-center hide text-info">
			<h3>Registration started</h3>
		</div>

		<div class="form-1-5 col-sm-12 text-center hide text-success">
			<h3>Biometrics data was successfully registered</h3>
		</div>
	</div>

</div>
