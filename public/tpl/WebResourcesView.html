<div class="well">
    <legend><h2 class="form-signin-heading">Provider - Web Resources</h2></legend>

    <form class="form-horizontal">
        <!-- Add Website -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Add Website</label>
            <div class="col-sm-6">
                <input type="button" class="btn btn-primary provider-websites-add" value="Add" />
            </div>
        </div>
    </form>
    
    <!-- Add Website Form -->
    <form class="form-horizontal provider_websites_form hide">
        <fieldset>
            <div class="col-sm-8">
                <!-- Name -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="provider_websites_title">Title</label>
                  <div class="col-sm-9">
                    <input id="provider_websites_title" name="provider_websites_title" class="form-control" type="text">
                    <p class='help-block'><small>name your website</small></p>
                  </div>
                </div>
                <!-- Domain -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="provider_websites_domain">Domain</label>
                  <div class="col-sm-6">
                    <input id="provider_websites_domain" name="provider_websites_domain" placeholder="biom.io" class="form-control" type="text">
                    <p class='help-block'><small>domain of your website</small></p>
                  </div>
                  <div class="col-sm-3">
                    <input type="button" class="btn btn-warning provider-websites-get-code col-sm-12" value="Submit" />
                  </div>
                </div>
                <!-- Domain -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="provider_websites_hook">Hook</label>
                  <div class="col-sm-9">
                    <span class="hook-domain">biom.io/</span>
                    <input id="provider_websites_hook" name="provider_websites_hook" placeholder="hook.php" type="text">
                  </div>
                </div>
                <!-- Code -->
                <div class="form-group verification hide">
                  <label class="col-sm-3 control-label"></label>
                  <div class="col-sm-9">
                    <p>To verify your domain, please add file: <kbd id="file"></kbd> containing string: <kbd id="code"></kbd> to the main root of your website</p>
                    <a class="btn btn-info file-download" download href=""><span class='glyphicon glyphicon-download'></span> Download File</a>
                    <input type="button" class="btn btn-warning provider-websites-verify" value="Verify" />
                    <span class="span-provider-websites-verify"></span>
                  </div>
                </div>
            </div> <!-- left div -->

            <div class="col-sm-4 col-sm-offset-0 text-center">
                <span id="website_screenshot_preview">
                                
                </span>
            </div> <!-- right div -->

            <div class="col-sm-12 col-sm-offset-0">
                <!-- Save -->
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-success provider-websites-submit" value="Add" />
                        <input type="button" class="btn btn-primary provider-websites-cancel" value="Cancel" />
                        <br/>
                        <span class="span-provider-websites-submit"></span>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="table-responsive">
        <table class='table table-striped panel table-hover'>
            <thead>
                <th>Title</th>
                <th>Domain</th>
                <th>Hook</th>
                <th></th>
            </thead>
            <tbody class="web-resources">
                
            </tbody>
        </table>
    </div>
</div>

<style>.bootbox {z-index: 10001; top: 120px}</style>
