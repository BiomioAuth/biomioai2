<div class="well">
	<legend><h2 class="form-signin-heading">Provider - Locations</h2></legend>


	<form class="form-horizontal">
        <!-- Add Button -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Add Location</label>
            <div class="col-sm-6">
                <input type="button" class="btn btn-primary provider-locations-add" value="Add" />
            </div>
        </div>
    </form>

    <!-- Add location form-->
	<form id="provider_locations_form" class="form-horizontal hide">
		<fieldset>

			<!-- Name-->
			<div class="form-group">
			  <label class="col-sm-2 control-label" for="provider_locations_name">Name</label>
			  <div class="col-sm-6">
			    <input id="provider_locations_name" name="provider_locations_name" class="form-control" type="text">
			  </div>
			</div>

			<!-- Description-->
			<div class="form-group">
			  <label class="col-sm-2 control-label" for="provider_location_description">Description</label>
			  <div class="col-sm-6">
			    <textarea id="provider_locations_description" name="textarea" class="form-control"></textarea>
			  </div>
			</div>

			<!-- Address-->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="provider_location_address">Address</label>
				<div class="col-sm-6">
					<input id="address_street1" class="form-control" type="text" value="">
					<p class='help-block'><small>street line</small></p>
					<input id="address_street2" class="form-control" type="text" value="">
					<p class='help-block'><small>second street line (optional)</small></p>
					
					<select id="continent" name="continent" class="form-control provider-add-location-geolocation"></select>
					<p class='help-block'><small>continent</small></p>

					<select id="country" name="country" class="form-control provider-add-location-geolocation"></select>
					<p class='help-block'><small>country</small></p>

					<select id="province" name="province" class="form-control provider-add-location-geolocation"></select>
					<p class='help-block'><small>state / province</small></p>

					<select id="region" name="region" class="form-control provider-add-location-geolocation"></select>
					<p class='help-block'><small>country / region</small></p>

					<select id="city" name="city" class="form-control provider-add-location-geolocation"></select>
					<p class='help-block'><small>city</small></p>

					<input id="address_postcode" class="form-control" type="text" value="">
					<p class='help-block'><small>postcode</small></p>
				</div>
			</div>

		</fieldset>

		<!-- Save -->
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-6">
				<input type="button" class="btn btn-primary provider-locations-cancel" value="Cancel" />
				<input type="submit" class="btn btn-primary provider-locations-submit" value="Submit" />
				<br/>
				<span class="span-provider-locations-submit"></span>
			</div>
		</div>
	</form>
	<input id="provider_selected_location" class="hide" type="text" />
	<input id="provider_selected_location_name" class="hide" type="text" />

	<div class='table-responsive'>
		<table id="provider_locations" class="table panel table-striped table-hover">
			<thead>
				<th></th>
				<th>Location Name</th>
				<th>Address</th>
				<th>Policy</th>
				<th></th>
			</thead>
			<tbody class="provider_locations">
                
            </tbody>
		</table>
	</div>
</div>
