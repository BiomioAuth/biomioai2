<div class="panel panel-default text-left">
    <div class="panel-heading">Users</div>
    <div class="panel-body">
        <!-- ADD FORM -->
    <form class="form-horizontal" action=''>
        <!-- Add -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Invite User</label>
            <div class="col-sm-8">
                <input type="button" class="btn btn-primary user-users-invite" value="Invite" />
            </div>
        </div>
    </form>
    <form id="user_users_form" class="form-horizontal hide" action=''>
        <fieldset>

            <!-- Email-->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="user_users_email">Email</label>
              <div class="col-sm-8">
                <input id="user_users_email" name="user_users_email" class="form-control" type="email">
              </div>
            </div>

            <!-- Time restriction-->
            <div class="form-group">
                <label class="col-sm-2 control-label" for="user_users_time">Time Restriction</label>
                <div class="col-sm-8">
                    from <input id="time_start" class="form-control" type="time"> to <input id="time_end" class = "form-control" type="time">
                </div>
            </div>

        </fieldset>

        <!-- Invite -->
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-8">
                <input type="submit" class="btn btn-success user-users-submit" value="Invite" />
                <input type="button" class="btn btn-primary user-users-cancel" value="Cancel" />
                <br/>
                <span class="span-user-users-submit"></span>
            </div>
        </div>
    </form>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#user-users" data-toggle="tab" class="user-users-nav">Users</a></li>
        <li><a href="#user-invitations" data-toggle="tab" class="user-invitations-nav">Invitations</a></li>
        <li><a href="#user-applications" data-toggle="tab"  class="user-applications-nav">Applications</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="user-users">
            <!-- USERS TABLE -->    
            <div>
                <div class="table-responsive">
                    <table class='table table-striped panel'>
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Time policy</th>
                            <th></th>
                        </thead>
                        <tbody id='user_users_data'>
                        </tbody>
                    </table>
                </div>
            </div> <!-- /users table -->
         </div>
        <div class="tab-pane" id="user-invitations">
            <!-- INVITATIONS TABLE -->  
            <div>
                <div class="table-responsive">
                    <table class='table table-striped panel'>
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Time policy</th>
                            <th></th>
                        </thead>
                        <tbody id='user_invitations_data'>
                        </tbody>
                    </table>
                </div>
            </div> <!-- /users table -->
        </div>
        <div class="tab-pane" id="user-applications">
            <!-- APPLICATIONS TABLE --> 
            <div>
                <div class="table-responsive">
                    <table class='table table-striped panel'>
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Time policy</th>
                            <th></th>
                        </thead>
                        <tbody id='user_applications_data'>
                        </tbody>
                    </table>
                </div>
            </div> <!-- /users table -->
        </div>
    </div>
</div> <!--/panel-->
