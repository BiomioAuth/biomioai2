<div class="well">
	<legend><h2 class="form-signin-heading">Provider - Users</h2></legend>

	<!-- CHOOSE RESOURCE -->
	<form class="form-horizontal" action=''>
		<!-- Role-->
		<div class="form-group">
		  <label class="col-sm-2 control-label">Select Resource</label>
		  <div class="col-sm-6">
		    <select class="form-control avaliable-locations">

		    </select>
		  </div>
		</div>
	</form>

	<!-- ADD FORM -->
	<form class="form-horizontal" action=''>
		<!-- Add -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Invite User</label>
			<div class="col-sm-8">
				<input type="button" class="btn btn-primary provider-users-invite" value="Invite" />
			</div>
		</div>
	</form>
	<form id="provider_users_form" class="form-horizontal hide" action=''>
		<fieldset>

			<!-- Email-->
			<div class="form-group">
			  <label class="col-sm-2 control-label" for="provider_users_email">Email</label>
			  <div class="col-sm-8">
			    <input id="provider_users_email" name="provider_users_email" class="form-control" type="email">
			  </div>
			</div>

			<!-- Time restriction-->
			<div class="form-group">
				<label class="col-sm-2 control-label" for="provider_users_time">Time Restriction</label>
				<div class="col-sm-8">
					from <input id="time_start" class="form-control" type="time"> to <input id="time_end" class = "form-control" type="time">
				</div>
			</div>

		</fieldset>

		<!-- Invite -->
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-8">
				<input type="submit" class="btn btn-success provider-users-submit" value="Invite" />
				<input type="button" class="btn btn-primary provider-users-cancel" value="Cancel" />
				<br/>
				<span class="span-provider-users-submit"></span>
			</div>
		</div>
	</form>

	<!-- Nav tabs -->
	<ul class="nav nav-tabs">
		<li class="active"><a href="#provider-users" data-toggle="tab" class="provider-users-nav">Users</a></li>
		<li><a href="#provider-invitations" data-toggle="tab" class="provider-invitations-nav">Invitations</a></li>
		<li><a href="#provider-applications" data-toggle="tab"  class="provider-applications-nav">Applications</a></li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane active" id="provider-users">
	  		<!-- USERS TABLE -->	
			<div>
				<div class="table-responsive">
					<table class='table table-striped panel'>
						<thead>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Time policy</th>
							<th></th>
						</thead>
						<tbody id='provider_users_data'>
						</tbody>
					</table>
				</div>
			</div> <!-- /users table -->
	 	 </div>
		<div class="tab-pane" id="provider-invitations">
	  		<!-- INVITATIONS TABLE -->	
			<div>
				<div class="table-responsive">
					<table class='table table-striped panel'>
						<thead>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Time policy</th>
							<th></th>
						</thead>
						<tbody id='provider_invitations_data'>
						</tbody>
					</table>
				</div>
			</div> <!-- /users table -->
		</div>
		<div class="tab-pane" id="provider-applications">
	  		<!-- APPLICATIONS TABLE -->	
			<div>
				<div class="table-responsive">
					<table class='table table-striped panel'>
						<thead>
							<th>ID</th>
							<th>Name</th>
							<th>Email</th>
							<th>Time policy</th>
							<th></th>
						</thead>
						<tbody id='provider_applications_data'>
						</tbody>
					</table>
				</div>
			</div> <!-- /users table -->
		</div>
	</div>
</div>
