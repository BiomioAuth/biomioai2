<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="../styles/main-style.css">

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<script src="../scripts/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="../scripts/register.js"></script>
<script src="../scripts/common.js"></script>
</head>
<body>
<div id = "helper"  style="text-align: left">
	User ID: <br/> <input id="user_id"  type="text" value = "4" /> <br/>
	Link to train API (ex: type link such as http://ec2-54-187-197-187.us-west-2.compute.amazonaws.com/api/train): <br/>
	<input id="face_link" type="text" placeholder="" value ="http://ec2-54-187-197-187.us-west-2.compute.amazonaws.com/api/fingerprints" /> <br/>

	<button id="submit" class="btn btn-lg  btn-primary" type="submit">Submit</button>
</div>

<br/>

<p id="titlebar">Adding face for <span id="first-name"></span> <span id="last-name"></span> (<span id="email"></span>)<p>

<div id="content">

<div id="preview-div">

<div class="webcam_content">
	<div>
		<video id="preview" width="640" height="480"  autoplay></video>
		<img id="image-preview" src="../img/black-pixel.png" />
	</div>
</div>

<div id="nocam-sign"><img src="../img/no-camera-sign.svg" /></div>

<div id="image-upload">
<label for="file-input"><img src="../img/folder-open.svg" /> Upload file...</label>
<input id="file-input" type="file"/>
</div>

<div id="portrait"><img src="../images/portrait.png" /></div>

</div>

<div id="progress-bar" class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    <span id="progress-value">0%</span>
  </div>
</div>

<p id="registration-buttons">
<input id="start-registration" type="button" value="Start" />
<input id="stop-registration" type="button" value="Stop" />
</p>

<div id="tips">
<p>Tips:</p>
<ul>
<li>...</li>
<li>...</li>
<li>...</li>
</ul>
</div>

</div>
<canvas id="scratchpad"></canvas>
<div id="invisible-video">
<video id="capture-frame" autoplay></video>
</div>
</body>
</html>
