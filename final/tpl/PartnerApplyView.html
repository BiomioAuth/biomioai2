<div class="well">
  <form class="form-horizontal">
    <fieldset>

    <legend><h2 class="form-signin-heading">Partner - Apply for the program</h2></legend>

    <!-- Name-->
    <div class="form-group">
      <label class="col-sm-2" for="apply_provider_name">Name</label>
      <div class="col-sm-10">
        <input id="apply_provider_name" name="apply_provider_name" class="form-control" type="text">
      </div>
    </div>

    <!-- Email-->
    <div class="form-group">
      <label class="col-sm-2" for="apply_provider_email">Email</label>
      <div class="col-sm-10">
        <input id="apply_provider_email" name="apply_provider_email" class="form-control" type="text">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-sm-2" for="apply_provider_organization">Organization</label>
      <div class="col-sm-10">
        <input id="apply_provider_organization" name="apply_provider_organization" class="form-control" type="text">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-sm-2" for="apply_provider_volume">Projected Volume</label>
      <div class="col-sm-10">
        <input id="apply_provider_volume" name="apply_provider_volume" class="form-control" type="text">
      </div>
    </div>

    </fieldset>

    <!-- Apply -->
    <div class="form-group">
      <div class="col-sm-10">
        <input type="button" class="btn btn-primary apply-partner-apply" value="Apply" />
        <br/>
        <span class="span-apply-partner-apply"></span>
      </div>
    </div>

  </form>
</div>
