<head>

<style>
html {
  font-family: sans-serif;
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;

}

  font-weight: bold;

</style>
</head>
<body>
  <div class="panel panel-default" style="border-color: #dddddd;width:800px;margin-bottom: 20px;background-color: #ffffff;border: 1px solid;border-radius: 4px;-webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);">

      <h2>Hello,  <span class="bold">%name%</span></h2> <br/>
      <p>Your application has been accepted by BIOMIO</p>
      <br/>
      <p>Please, use this invitation code to enter the system: <span class="bold">%code%</span></p><br/>

    </div>
  </div>
</body>
