<div class="well col-sm-10 col-sm-offset-1 row">
	<div class="col-sm-5">
		<form role="form">
			<fieldset>

				<legend><h2 class="form-signin-heading text-center">Standard Login</h2></legend>

				<div id="log_in_email_group" class="form-group">
					<input id="log_in_email" type="text" value="" class="form-control" placeholder="Email address">
					<span id="log_in_span_email" class="help-block"></span>
				</div>

				<div id="log_in_password_group" class="form-group">
					<input id="log_in_password" type="password" value="" class="form-control" maxlength="15" placeholder="Password">
					<span id="log_in_span_password" class="help-block"></span>
				</div>

				<div class="form-group">
					<input id="log_in_remember" type="checkbox" value="remember-me"> Remember me
				</div>

			</fieldset>

			<div id = "log_in_submit_group" class="form-group text-center">
				<button id="log_in_submit" class="btn btn-lg btn-block btn-primary" type="submit">Sign in</button>
				<span id="log_in_span_submit" class="text-danger"></span>
			</div>

			<div class="form-group text-center">
				<a href="#reset-password">Forgot Password</a>
			</div>
		</form>
	</div>

	<div class="col-sm-2 hidden-xs text-center"
		style="padding-top: 100px; font-size: 36px; font-weight: bold; color: #ccc; text-shadow: 1px 1px #bbb;";
	>

		<p>OR<p>

	</div>

				<div class="form-group text-center">
					<button class="btn btn-lg btn-block btn-primary biomio-submit" type="submit">GO</button>

				</div>

	<style>
		/*######## Smart Green ########*/

		    margin-left: -200px;
		    background: #FFF;
		    padding: 30px 30px 20px 30px;

		}

		    color: #FFF;
		    background: #9DC45F;
		    text-shadow: 1px 1px 1px #949494;

		    -moz-border-radius: 5px 5px 0px 0px;
		    border-bottom:1px solid #89AF4C;

		}
		.biomio_user_form .smart-green h1>span {
		    display: block;
		    font-size: 15px;

		}

		    margin: 0px 0px 5px;
		}

		    margin-top: 10px;
		    color: #5E5E5E;
		}
		.biomio_user_form .smart-green input[type="text"], .smart-green input[type="email"], .smart-green textarea, .smart-green select {
		    color: #555;
		    height:24px;
		    width: 96%;
		    padding: 3px 3px 3px 10px;
		    margin-top: 2px;
		    margin-bottom: 16px;

		    background: #FBFBFB;
		    outline: 0;

		    box-shadow: inset 1px 1px 2px rgba(238, 238, 238, 0.2);
		    font: normal 14px/14px Arial, Helvetica, sans-serif;
		}
		.biomio_user_form .smart-green textarea{
		    height:100px;
		    padding-top: 10px;
		}
		.biomio_user_form .smart-green select {
		    background: url('down-arrow.png') no-repeat right, -moz-linear-gradient(top, #FBFBFB 0%, #E9E9E9 100%);
		    background: url('down-arrow.png') no-repeat right, -webkit-gradient(linear, left top, left bottom, color-stop(0%,#FBFBFB), color-stop(100%,#E9E9E9));
		   appearance:none;

		.biomio_user_form .biomio-submit {
