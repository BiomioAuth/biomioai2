<div class="well col-sm-4 col-sm-offset-4 row">
	<form role="form">
		<fieldset>
			<legend><h2 class="form-signin-heading">Reset Password</h2><small><em>Enter your email adress or username</small></em></legend>

			<div id = "reset_email_group" class="form-group">
				<input id="reset_email" type="text" value="" class="form-control" placeholder="Email address">
				<span id="reset_span_email" class="help-inline"></span>
			</div>

			<div id = "reset_name_group" class="form-group">
				<input id="reset_name" type="text" value="" class="form-control" placeholder="Username">
				<span id="reset_span_name" class="help-inline"></span>
			</div>
		</fieldset>

		<div id = "reset_submit_group" class="form-group text-center">
			<button id="reset_submit" class="btn btn-lg btn-block btn-primary" type="submit">Send Temporary Password to my email</button>
			<span id="reset_span_submit" class="text-danger"></span>
		</div>
	</form>
</div>
