<html>
<head>
<title>BIOMIO Application Email</title>
<style>
html {
  font-family: sans-serif;
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;

}
.bold {
  font-weight: bold;
}
</style>
</head>
<body>
  <div class="panel panel-default" style="border-color: #dddddd;width:800px;margin-bottom: 20px;background-color: #ffffff;border: 1px solid;border-radius: 4px;-webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);">
    <div class="panel-body" style=" padding: 15px;">
      <h2>New application recieved from <span class="bold">%name%</span></h2> <br/>
    	<p>Email: <span class="bold">%email%</span></p> <br/>
      <p>Type: <span class="bold">%type%</span></p> <br/>
      <p>Invite Code: <span class="bold">%code%</span></p> <br/>

      <p>
            <a href='http://www.biom.io/php/splash.php?u=%name%&c=%code%'>
              <button type='button' style="color: #ffffff;
              background-color: #39AECF;
              text-decoration: none;
              border-color: #46b8da;
              display: inline-block;
              margin-bottom: 0;
              font-weight: normal;
              text-align: center;
              vertical-align: middle;
              cursor: pointer;
              background-image: none;
              border: 1px solid transparent;
              white-space: nowrap;
              padding: 6px 12px;
              font-size: 14px;
              line-height: 1.428571429;
              border-radius: 4px;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              -o-user-select: none;
              user-select: none;" class='btn btn-info'>
              Send invitation code</button>
            </a>
      </p>
    </div>
  </div>
</body>
</html>
