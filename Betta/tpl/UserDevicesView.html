<div class="well">
    <legend><h2 class="form-signin-heading">User - My Devices</h2></legend>

    <form class="form-horizontal">
        <!-- Add Device -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Add Device</label>
            <div class="col-sm-6">
                <input type="button" class="btn btn-primary user-devices-add" value="Add" />
            </div>
        </div>
    </form>
    
    <!-- Add Device Form -->
    <form class="form-horizontal user_devices_form hide">
        <fieldset>
            <!-- Name-->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="user_devices_type">Type</label>
              <div class="col-sm-6">
                <select id="user_devices_type" name='user_devices_type' class='col-sm-2 form-control'>
                    <option>lock</option>
                    <option>other</option>
                </select>
              </div>
            </div>
            <!-- Serial Number-->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="user_devices_number">Serial Number</label>
              <div class="col-sm-6">
                <input id="user_devices_number" name="user_devices_number" class="form-control" type="text">
              </div>
            </div>
            <!-- Name -->
            <div class="form-group">
              <label class="col-sm-2 control-label" for="user_devices_name">Name</label>
              <div class="col-sm-6">
                <input id="user_devices_name" name="user_devices_name" class="form-control" type="text">
                <p class='help-block'><small>name your device</small></p>
              </div>
            </div>

        </fieldset>

        <!-- Save -->
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-6">
                <input type="submit" class="btn btn-success user-devices-submit" value="Add" />
                <input type="button" class="btn btn-primary user-devices-cancel" value="Cancel" />
                <br/>
                <span class="span-user-devices-submit"></span>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <table class='table table-striped panel table-hover'>
            <thead>
                <th>Ping</th>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Serial #</th>
                <th>Mac</th>
                <th></th>
                <th></th>
            </thead>
            <tbody class="user_devices">
                
            </tbody>
        </table>
    </div>
</div>
