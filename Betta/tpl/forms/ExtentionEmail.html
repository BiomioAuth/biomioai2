<div class="extention-email col-sm-12">
	<div class="extention-email-name col-sm-8">
		<p <% if (extention == 1) print("style='font-weight: bold'");%>><%= email %></p>
	</div>
	<div class="extention-email-verify col-sm-2">
		<button type="button" class="close control-button plus <% if ((verified == 0 && primary == 0) || extention == 1) print("hide");%>" aria-hidden="true"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
		<button type="button" class="close control-button minus <% if ((verified == 0 && primary == 0) || extention == 0) print("hide");%>" aria-hidden="true"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
		<button class="btn btn-sm btn-primary verify <% if (verified == 1 || primary == 1) print("hide");%>">verify</button>
	</div>
	<div class="extention-email-remove col-sm-2">
		<button type="button" class="close control-button remove <% if (primary == 1) print("hide");%>" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
	</div>
</div>
