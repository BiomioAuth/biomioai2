<div class="well">
	<legend><h2 class="form-signin-heading">Log</h2></legend>

	<form class="form-horizontal">
		<fieldset>
			<!-- Select Date -->
			<div class="form-group">
				<label class="col-sm-2 control-label">Select Date</label>
				<div class="col-sm-8">
					<div class='input-group date col-sm-5' id='user_reports_date'>
						<input type='text' class="form-control" data-date-format="YYYY/MM/DD"/>
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
					<div class="col-sm-2">
						<input type="submit" class="btn btn-success user-reports-submit disabled" value="Submit" />
					<div>
				</div>
			</div>
		</fieldset>
	</form>

	<!-- TABLE -->
	<div id="user_reports">
		
	</div>
</div>
